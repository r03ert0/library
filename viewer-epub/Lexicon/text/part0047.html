			<div class="w"><img class="w1" src="../images/00007.jpeg" alt=""/></div>
			<p class="PTEPI">I cannot live with You—</p>
			<p class="PTEPI">It would be Life—</p>
			<p class="PTEPI">And Life is over there—</p>
			<p class="PTEPI">Behind the Shelf</p>
			<p class="x02-Part-Epigraph-Source">—<span class="epi-source">EMILY DICKINSON</span></p>
