<!doctype html>
<html>
  <head>
    <title>Viewer</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: sans-serif;
      }
      #waiting {
        position: absolute;
        top: 50%;
        left: 50%;
        border: thin solid gray;
        padding: 2rem;
        transform: translate( -50%, -50% );
        text-align: center;
      }
      #tools {
        display: none;
        height: 32px;
      }
      #content {
        width: 100%;
        height: calc(100% - 32px);
      }
    </style>
  </head>
  <body>
    <div id="waiting">
      <h2>Waiting for books</h2>
      <span style="font-size: 64px">ðŸ“š</span>
    </div>
    <div id="tools">
      <button onclick="setBookmark()">Set bookmark</button>
      <button id="goToBookmark" onclick="goToBookmark()">Go to bookmark</button>
      <button onclick="notes()">Notes</button>
    </div>
    <div id="content">
    </div>
    <script src="viewer.js"></script>
  </body>
</html>
