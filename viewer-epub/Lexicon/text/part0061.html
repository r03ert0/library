					<p class="Footnote-Text"><a href="part0059.html#footnote-27168-2-backlink" id="footnote-27168-2">*</a> In 1997, Stephen King rode across Australia on a Harley-Davidson.“Until you get here you don’t realize how different it is,” he told the <em class="calibre1">Kalgoorlie Miner</em>. “[America’s West] is empty but you always see a power line or a house twinkling off in the distance. Out here there’s fucking nothing.”</p>
