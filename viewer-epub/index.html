<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EPUB.js Continuous Example</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
  <script src="epub.js/dist/epub.js"></script>

  <!-- <link rel="stylesheet" type="text/css" href="examples.css"> -->

  <style type="text/css">

    .epub-container {
      /* min-width: 320px; */
      /* margin: 0 auto; */
      /* position: relative; */
    }

    .epub-container .epub-view > iframe {
        background: white;
        box-shadow: 0 0 4px #ccc;
        /*margin: 10px;
        padding: 20px;*/
    }

    #viewer {
      width: 600px;
      height: 100vh;
      /* overflow: auto; */
      margin: 0 auto;
    }

  </style>
</head>
<body>
  <div id="viewer"></div>

  <script>
    var params = URLSearchParams && new URLSearchParams(document.location.search.substring(1));
    var currentSectionIndex = (params && params.get("loc")) ? params.get("loc") : undefined;

    // var url = params && params.get("file") && decodeURIComponent(params.get("file"));
    var url = document.location.search.replace("?file=", "");

    var book = new ePub.Book(url); //("Leviathan.epub"); // zip compressed
    // var book = ePub("./Lexicon/content.opf"); // uncompressed

    var rendition = book.renderTo("viewer", {
        manager: "continuous",
        flow: "scrolled",
        width: "100%",
        height: "100%"
      });
    var displayed = rendition.display(currentSectionIndex);


    displayed.then(function(renderer){
      // -- do stuff
    });

    // Navigation loaded
    book.loaded.navigation.then(function(toc){
      // console.log(toc);
    });


  </script>

</body>
</html>
